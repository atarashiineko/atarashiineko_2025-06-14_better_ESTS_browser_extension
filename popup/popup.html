<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Identifier Tracker</title>
    <link rel="stylesheet" href="popup.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            width: 350px;
        }

        .header {
            background: #f5f5f5;
            padding: 10px;
            font-weight: bold;
        }

        .search-box {
            margin: 10px;
            width: 90%;
        }

        .identifier-list {
            max-height: 300px;
            overflow-y: auto;
            margin: 10px;
        }

        .identifier-item {
            border-bottom: 1px solid #eee;
            padding: 8px 0;
        }

        .details {
            font-size: 0.95em;
            color: #555;
            margin-top: 4px;
        }

        .occurrences {
            margin-left: 10px;
            font-size: 0.9em;
        }

        .clear-btn {
            margin: 10px;
            background: #e53935;
            color: #fff;
            border: none;
            padding: 6px 12px;
            border-radius: 3px;
            cursor: pointer;
        }

        .expand-btn {
            background: #eee;
            border: none;
            border-radius: 2px;
            padding: 2px 6px;
            cursor: pointer;
            margin-left: 8px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="header">Identifier Tracker</div>
    <input type="text" id="search" class="search-box" placeholder="Search identifiers..." />
    <div id="identifier-list" class="identifier-list"></div>
    <button id="clear-btn" class="clear-btn">Clear All Data</button>
    <script type="module" src="popup.js"></script>
</body>

</html>
